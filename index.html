    <form role="form" action="http://localhost/dataget02.php" method="post" class="form1" style="margin-left:auto;margin-right:auto;padding:7em -4em;width:20em;">
        <div class="form-group">
            <!--<span class="form-control glyphicon glyphicon-user"></span>-->
            <label class="glyphicon glyphicon-send"></label>
            <input class="form-control " name="number" type="number" placeholder="学号">

        <div class="form-group">
            <!--<span class="form-control glyphicon glyphicon-user"></span>-->

                <option>机制(k)</option>
                <option>机电(k)</option>
            </select>
            <p class="form-control-static">专业:k为校区，s为苏理工</p>
        </div>
        <div class="form-group">
            <!--<span class="form-control glyphicon glyphicon-user"></span>-->
            <label class="glyphicon glyphicon-earphone"></label>
            <input class="form-control " name="tel" type="tel" placeholder="手机">
        </div>
        <div class="form-group">
            <!--<span class="form-control glyphicon glyphicon-user"></span>-->

            <input class="form-control " name="address" type="text" placeholder="籍贯">

        </div>
        <div class="form-group">
            <!--<span class="form-control glyphicon glyphicon-user"></span>-->
